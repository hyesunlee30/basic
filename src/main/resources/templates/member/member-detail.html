<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    <style>
        #update-form{
            display:none;
        }
    </style>
    <script>
        function update() {
            document.getElementById('update-form').style.display = 'block';
        }
    </script>
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
<table>
    <thead>
    <th>이메일</th>
    <th>이름</th>
    <th>패스워드</th>
    <th>가입시간</th>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.email}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.password}"></td>
        <td th:text="${member.create_time}"></td>
    </tr>
    </tbody>
</table>
<button onclick="update()">수정</button><a th:href="@{/member/delete(id=${members.id})}"><button>삭제</button></a>

<form method="POST" action="/member/update" id="update-form">
    <p>id : <input type="text" name="id" th:value="${members.id}" readonly></p>
    <p>emil : <input type="text" name="email" th:value="${members.email}"></p>
    <p>name : <input type="text" name="name" th:value="${members.name}"></p>
    <p>password : <input type="text" name="password" th:value="${members.password}"></p>
    <p><input type="submit" value="수정완료"></p>
</form>

</body>
</html>
